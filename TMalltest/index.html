<script>
    var oimg = document.getElementsByClassName("fangda")[0].getElementsByTagName("img")[0];
    oimg.onmouseout=function(e){
        oimg.onmousemove=null;
    };
    oimg.onmousedown=function(e){
        e.preventDefault();
        var theX=e.clientX;
        var theY=e.clientY;
        oimg.onmousemove=function (e) {
            console.log("ss");
            console.log(theX);
            console.log(theY);
            oimg.style.left=this.offsetleft+e.clientX-theX+"px";
            oimg.style.top=this.offsettop+e.clientY-theY+"px";
        };
    };
